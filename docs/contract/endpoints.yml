openapi: 3.0.1
info:
  title: Ticketek API 2024
  description: |-
    Documentación del proyecto creado
  version: v1
servers:
  - url: http://localhost:5000
    description: Ticketek 2024
paths:
  /events:
    get:
      tags:
        - events
      summary: This endpoint returns the list of events
      operationId: showEvents
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /events/{event_id}:
    get:
      tags:
        - events
      summary: This endpoint returns the details of an event
      operationId: showEvent
      parameters:
        - name: event_id
          in: path
          required: true
          description: The event code
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /events/add-guest:
    post:
      tags:
        - guests
      summary: This endpoint adds a guest to an event
      operationId: add_guest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event_id:
                  type: string
                created_at:
                  type: string
                name:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Guest'
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'

  /events/delete-guest:
    post:
      tags:
        - guests
      summary: This endpoint deletes a guest from an event
      operationId: add_guest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event_id:
                  type: string
                created_at:
                  type: string
                name:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Guest'
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  
components:
  schemas:
    Guest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        dni:
          type: string
    Event:
      type: object
      properties:
        event_id:
          type: string
        created_at:
          type: string
        name:
          type: string
        description:
          type: string
        location:
          type: string
        capacity:
          type: array
        organizer:
          type: string
        users:
          type: array
          items:
            $ref: '#/components/schemas/Guest'
    Error:
      type: object
      properties:
        code:
          type: integer
          description: Código de error
        message:
          type: string
          description: Descripción del error
      example:
        code: 400
        message: Bad Request